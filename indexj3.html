<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="stylejs3.css">
</head>
<body>
    <main>
        <form action="" class="form" id="form">
            <h3 id="title">Ingreso al Sistema</h3>
            <div class="form__group" id="group__user">
                <label for="usuario" class="form__label">Usuario:</label>
                <div class="form__group-input">
                    <input class="form__input" id="usuario" name="usuario" type="text" placeholder=" usu@rio">
                    <i class="form__validation-status fas fa-times-circle"></i>
                </div>
                <p class="form__input-error">El usuario debe completar este campo y debe contener un arroba.</p>
            </div>

            <div class="form__group" id="group__pass">
                <label for="clave" class="form__label">Clave:</label>
                <div class="form__group-input">
                    <input class="form__input" id="clave" name="clave" type="password" placeholder=" ********">
                    <i class="form__validation-status fas fa-times-circle"></i>
                </div>
                <p class="form__input-error">El usuario debe completar este campo.</p>
            </div>
            
            <div class="form__message" id="form__message">
                <p><i class="fas fa-exclamation-triangle"></i><b> Error: </b>Por favor complete todos los campos de forma correcta</p>
            </div>
            <div class="form__group form__group-btn-send">
                <button class="form__btn" type="submit">Ingresar</button>
            </div>
        </form>
    </main>


    <script src="controljs3.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="control.js"></script>
</body>
</html>
